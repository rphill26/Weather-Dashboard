<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">


    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->  
    <nav class="nav justify-content-center">
        <h2 id="title">Weather Dashboard</h2>
    </nav>

    <!-- Main Content-->
    <div class="container">
        <div class="row">

            <!-- Search Sidebar -->
            <div id="search-bar" class="col-3 bg-light">
                <div id="previous-searches">

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" aria-placeholder="Find a city...">
                        <button id="submit-weather" class="btn btn-primary" type="button">
                            </div>
                            <input id="city" type="text" class="form-control" placeholder="Find a City..." aria-label="">
                    </div>
                        <span id="error"></span>
                    </div>
            <!-- Weather Content -->
            <div id="weather-content" class="col-9">
                    <div class="card">
                        <div class="card-body">
                            <h4 id="card-header"></h4>
                                <p id="temp">Temperature: </p>
                                <p id="humidity">Humidity: </p>
                                <p id="wind">Wind Speed: </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>










    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
